{% if events %}
    <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item">
                <a href="{% url 'events:detail' event.id %}">{{ event.title }}</a> - {{ event.date }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No events added yet.</p>
{% endif %}
