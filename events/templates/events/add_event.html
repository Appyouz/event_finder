{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Add Event {% endblock %}

{% block content %}
<div class="container mt5">
  <h2>Add new event</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  <a href="{% url 'events:list' %}" class="btn btn-secondary mt-3">Back to Event List</a>
</div>

{% endblock %}
